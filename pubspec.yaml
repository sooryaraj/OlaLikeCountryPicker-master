name: ola_like_country_picker
description: A new Flutter package for country picker. ola_like_country_picker provides a bottom sheet allowing a user to select a country(with flag and dialcode)(optional) from a list.
version: 0.1.2
homepage: https://github.com/nimishbansal/OlaLikeCountryPicker

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

